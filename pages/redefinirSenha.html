<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Biteduca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login/style.css">
    <link rel="stylesheet" href="/css/login/login.css">
</head>

<body>
    <main>
        <div
            class="container bg-light bg-opacity-75 d-flex flex-column col-lg-5 justify-content-evenly rounded mt-5 p-auto custom-container">
            <div class="text-center mt-4 mb-5">
                <img src="/img/logo-colorido.png" class="logo" alt="Logo biteduca">
            </div>

            <form>
                <div class="mb-5 row justify-content-md-center">
                    <p class="text-center mb-1">Informe seu e-mail para redefinir sua senha</p>
                    <div class="col-sm-10">
                        <input type="email" required class="form-control" placeholder="seuemail@exemplo.com">
                    </div>
                </div>

            </form>
            <div class="text-start mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512">
                    <style>
                        svg {
                            fill: #ecc100
                        }
                    </style>
                    <path
                        d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z" />
                </svg>

                <a href="login.html" class="text-decoration-none">Voltar</a>
            </div>
            <div class="text-center mb-2 mt-4">
                <button type="submit" class="btn botao text-white">Redefinir</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
