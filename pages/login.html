<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Biteduca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login/style.css">
    <link rel="stylesheet" href="/css/login/login.css">
</head>

<body>
    <main>
        <div class="container bg-light bg-opacity-75 d-flex flex-column col-lg-5 col-sm-12 rounded mt-5 p-auto custom-container">
            <div class="text-center mt-4 mb-5">
                <img src="/img/logo-colorido.png" class="logo" alt="Logo biteduca">
            </div>

            <div class="text-center">
                <h1 class="titulo">Portal do aluno</h1>
                <p>Preencha as informações abaixo:</p>
            </div>
            <form>
                <div class="mb-3 row justify-content-md-center">
                    <label for="matricula" class="form-label label-customizada">Registro de mátricula:</label>
                    <div class="col-sm-10">
                        <input type="number"  required id="matricula" class="form-control" placeholder="Digite aqui o número do seu registro de máticula">
                    </div>
                </div>
                <div class="mb-5 row justify-content-md-center">
                    <label for="inputPassword" class="form-label label-customizada">Senha</label>
                    <div class="col-sm-10 text-center">
                        <input type="password" class="form-control" required id="inputPassword" placeholder="Senha">
                    </div>
                </div>
            </form>
            <div class="text-center mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <style>
                        svg {
                            fill: #ecc100
                        }
                    </style>
                    <path
                        d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                </svg>

                <a href="redefinirSenha.html" class="link">Esqueci minha senha</a>
            </div>
            <div class="text-center mb-2 mt-4">
                <button type="submit" class="btn botao text-white">Entrar</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
