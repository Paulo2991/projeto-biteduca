					<form class="d-flex" role="search">
						<input class="form-control form-control-sm me-2" type="search" placeholder="Cursos" aria-label="Cursos">
						<div class="btn-group" role="group">
							<button class="btn btn-primary btn-sm form-search" type="submit">
								<i class="fa-solid fa-magnifying-glass form-icon"></i> <!-- Ícone de lupa -->
							</button>
							<button class="btn btn-primary btn-sm form-cadastro" type="button">Cadastre</button>
							<button class="btn btn-primary btn-sm form-login" type="button">Login</button>
						</div>
					</form>
				</header>
				<main role="main" class="container-fluid" style="margin-top:100px;">
					<div class="shadow-none p-3 mb-5 bg-light rounded">
						<h1 class="h1 mb-2 text-gray-800 text-center">
							Cadastrar Curso
						</h1>
						<div class="col-12">
							<form class="container  needs-validation" novalidate>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="nome">Nome</label>
											<input type="text" id="nome" name="nome" class="form-control" required>
											<div class="invalid-feedback">
												Preencha os campos obrigatorios.
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="descricao">Descrição</label>
											<textarea type="text" id="descricao" name="descricao" class="form-control" style="resize:none;" required></textarea>
											<div class="invalid-feedback">
												Preencha os campos obrigatorios.
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="nomeinstrutor">Nome Do Instrutor</label>
											<input type="text" id="nomeinstrutor" name="nomeinstrutor" class="form-control" required>
											<div class="invalid-feedback">
												Preencha os campos obrigatorios.
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="input-group" style="margin-top:30px;">
											<label class="input-group-text" for="inputGroupFile02">Enviar Foto Curso</label>
											<input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
											
											<div class="invalid-feedback">
												Preencha os campos obrigatorios.
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<div class="custom-file">
												<div class="input-group">
													<label class="input-group-text" for="inputGroupFile02">Enviar Ementa Curso</label>
													<input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
													<div class="invalid-feedback">
														Preencha os campos obrigatorios.
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<hr class="mb-4">
								<div class="row">
									<div class="col-md-6 mb-1">
										<button type="submit" class="btn btn-outline-primary col-md-12">
											Cadastrar Curso
										</button>
									</div>
									<div class="col-md-6 mb-1">
										<button class="shadow-sm col-12
										btn btn-outline-danger btn-lg" data-toggle="modal" type="button" data-toggle="modal" data-target="#modal_cancelar">Cancelar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</main>
