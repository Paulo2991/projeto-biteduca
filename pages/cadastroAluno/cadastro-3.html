<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Biteduca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastro/style.css">
</head>

<body>


    <main class="container-fluid container-customizado d-flex align-items-center justify-content-center ">
        <section class="container bg-white opacity-75 container-forms">
            <form action="" class=" ">
                <div class="text-center mt-2 mb-5">
                    <img src="/img/logo-preto.png" class="object-fit-contain" alt="Logo biteduca">
                </div>

                <h2 class="text-center mb-5">Endereço</h2>

                
                <div class="row">
                    <div class="col mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="number" class="form-control" id="cep" placeholder="Digite seu CEP aqui.">
                        <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei meu CEP.</a>
                    </div>
                    <div class="col mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="estado" placeholder="">
                    </div>

                    <div class="row mb-3">
                        <div class="col mb-3">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" class="form-control">
                        </div>
                            
                    </div>
                </div>
                <div class="text-center mb-2">
                    <a href="cadastro-2.html" class="btn btn-primary me-5 shadow">Voltar</a>
                    <button type="submit" class="btn btn-primary shadow">Próximo</button>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
