<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Biteduca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastro/style.css">
</head>

<body>


    <main class="container-fluid container-customizado d-flex align-items-center justify-content-center ">
        <section class="container bg-white opacity-75 container-forms">
            <form action="" class=" ">
                <div class="text-center mt-2 mb-5">
                    <img src="/img/logo-preto.png" class="object-fit-contain" alt="Logo biteduca">
                </div>

                <h2 class="text-center mb-5">Dados de login</h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@exeplo.com">
                </div>

                <div class="mb-3">
                    <label for="senha1" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha1" placeholder="Digite uma senha aqui...">
                    <small>Precisa conter no minimo 8 caractéries</small>
                    <small class="d-block">*Números</small>
                    <small>*Letras</small>
                </div>

                <div class="mb-3">
                    <label for="senha2" class="form-label">Confirme sua senha:</label>
                    <input type="password" class="form-control" id="senha2" placeholder="Confirme sua senha aqui...">
                </div>
                <div class="text-center mb-2">
                    <button type="submit" class="btn btn-primary">Próximo</button>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
