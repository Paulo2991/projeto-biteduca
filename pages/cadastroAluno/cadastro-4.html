<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Biteduca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastro/style.css">
</head>

<body>


    <main class="container-fluid container-customizado d-flex align-items-center justify-content-center ">
        <section class="container bg-white opacity-75 container-forms">
            <form action="" class="d-flex flex-column align-items-center ">
                <div class="text-center mt-2 mb-5">
                    <img src="/img/logo-preto.png" class="object-fit-contain" alt="Logo biteduca">
                </div>
                <div class="text-center">
                    <small>Para continuar é necessário escolher Pelo menos umma opção de curso.</small>
                </div>
                <h2 class="text-center mb-5">Qual formação você deseja fazer?</h2>

                <div class="d-flex flex-column align-items-start">
                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="fullstack">
                        <label class="form-check-label" for="fullstack"><strong>Full-Stack</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="devMobile">
                        <label class="form-check-label" for="devMobile"><strong>Dev mobile</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="marketing">
                        <label class="form-check-label" for="marketing"><strong>Marketing Digital</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="formacaoDBA">
                        <label class="form-check-label" for="formacaoDBA"><strong>Formação em DBA</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="formacaoUxUi">
                        <label class="form-check-label" for="formacaoUxUi"><strong>Formação UX/UI</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="python">
                        <label class="form-check-label" for="python"><strong>Formação em Python</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="formacaoEmRedes">
                        <label class="form-check-label" for="formacaoEmRedes"><strong>Formação em Redes</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-input" type="checkbox" value="" id="formacaoEmHadware">
                        <label class="form-check-label" for="formacaoEmHadware"><strong>Formação em
                                Hadware</strong></label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-input" type="checkbox" value="" id="informatica">
                        <label class="form-check-label" for="informatica"><strong>Informática(word,exel,power
                                point,internet,windows)</strong></label>
                    </div>
                </div>
                <div class="text-center mb-2">
                    <a href="cadastro-3.html" class="btn btn-primary me-5 shadow">Voltar</a>
                    <button type="submit" class="btn btn-primary shadow">Próximo</button>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
